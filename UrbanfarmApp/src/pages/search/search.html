  <ion-navbar>

  </ion-navbar>

<ion-content>
  <ion-item>

  <ion-list no-border>

    <ion-item>
      <ion-icon name='person' item-start></ion-icon>{{resNickName}}
    </ion-item>
    <ion-item>
      <ion-icon name='contact' item-start></ion-icon>{{resPhoneNumber}}
    </ion-item>

    <!-- <ion-item>
