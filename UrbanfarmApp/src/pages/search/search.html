<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
    <ion-segment color="secondary" [(ngModel)]="searchBy">
      <ion-segment-button  value="name">
        Name
      </ion-segment-button>
      <ion-segment-button value="crop">
        Crop
      </ion-segment-button>
      <ion-segment-button value="cropGroup">
        Crop Group
      </ion-segment-button>
    </ion-segment>
  </div>
  <ion-item>
    <!-- <ion-icon name='information-circle' item-start></ion-icon> -->
    <input type="text" [(ngModel)]="searchFor" name="" value="" style="width:100%;border:0px;" placeholder="Search">
    <ion-icon name='search' item-end color="secondary" (click)="searchForAndBy()"></ion-icon>
  </ion-item>
  <ion-list no-border>
    <ion-item>
      <ion-icon name='person' item-start></ion-icon>{{resNickName}}
    </ion-item>
    <ion-item>
      <ion-icon name='contact' item-start></ion-icon>{{resPhoneNumber}}
    </ion-item>
  </ion-list>
