<ion-header>

  <ion-navbar>
    <ion-title>Create Your Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label> <b> Crops I’m Interested In</b></ion-label>
  <ion-searchbar [(ngModel)]="searchCrop"></ion-searchbar>
<!-- <button ion-button type="button" (click)="sort()">Sort</button>  -->

  <ion-list style = "max-height: 350px; overflow-y: scroll;">
    <ion-item  *ngFor="let crop of cropsTypeList1 | search : searchCrop | sort: {property: column, order: order}; let i = index">
      <ion-thumbnail item-start>
        <img  src="{{crop.link}}">
      </ion-thumbnail>
      <ion-label>{{crop.name}} </ion-label>
      <ion-checkbox  [(ngModel)]="crop.selected"(change)="updateCrops(crop)" name="ct1" id="ct1{{i}}" ></ion-checkbox>
    </ion-item>
  </ion-list>
