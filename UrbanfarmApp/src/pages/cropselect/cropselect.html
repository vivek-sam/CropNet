  <ion-navbar>
    <ion-title>cropselect</ion-title>

<ion-content padding>
  <ion-label>Crop Type 1</ion-label>
  <div class="grid-two imageandtext">
       <div col-4 class="imageandtext image_grid" *ngFor="let crop of cropsTypeList1; let i = index">
           <label for="ct1{{i}}" >
               <img src="{{crop.link}}" />
                {{crop.name}}
           </label>
           <input type="checkbox" [(ngModel)]="crop.selected" (change)="updateCrops(crop)" name="ct1" id="ct1{{i}}" />
           <div class="caption">

           </div>
       </div>
