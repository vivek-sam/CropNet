<ion-header>

  <ion-navbar>
    <ion-title>connections</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <ion-list >
   <ion-item >
     <ion-label stacked><h2><b>Connections</b></h2></ion-label>
     <ion-toggle [(ngModel)]="connectionStatus" (click) = "ConnectionsStatus()"> </ion-toggle>
     <ion-label stacked>Available to Connect</ion-label>
   </ion-item >
   <div class="" *ngIf= "connectionStatus" >
     <ion-item *ngFor="let connect of connections; let i = index"   >
       <ion-label stacked>{{connect.name}}</ion-label>
       <ion-toggle [(ngModel)]="connect.status"> </ion-toggle>
       <ion-input type="text" placeholder="ID" [(ngModel)]="connect.id" style ="border:0px;" required>cxnkl</ion-input>
     </ion-item>
   </div>
 </ion-list>

<button class="geolocation-btn" ion-button full color="secondary" (click)="Connections()">Submit </button>
</ion-content>
