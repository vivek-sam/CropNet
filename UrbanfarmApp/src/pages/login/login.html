<ion-content class="login-content" padding style ="background-color:#2c3e54;">
  <ion-item style="margin-bottom:3%; border:0px solid transprent;background-color:#2c3e54; ">
    <ion-icon item-left name="md-person" style="color:white"></ion-icon>
    <ion-input type="text" placeholder="Username" [(ngModel)]="email" style ="border:0px;"></ion-input>
  </ion-item>
  <ion-item style="margin-bottom:6%; border-radius:0px;background-color:#2c3e54;">
    <ion-icon item-left name="md-key" style="color:white"></ion-icon>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item style ="background-color:#2c3e54;">
    <button (click)="login()" ion-button  color="secondary"  block  large>Login</button>
  </ion-item >
  <ion-item style ="background-color:#2c3e54;">
    <button ion-button     color="danger" (click)="glogin()" block  large>Google Login</button>
      <button ion-button  color="facebookColor" block  large>Facebook Login</button>
  </ion-item>
